<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->
    <style>
        .content{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
        .mask{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            opacity: 0.5;
            background-color: black;
            color: #fff;
        }

    </style>
    <script src="https://unpkg.com/vue@next"></script>
    
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({

        setup(){
            const {reactive, watch, ref,watchEffect} = Vue;
            const objCount = reactive({count:''})
            let hell = ref('')
            watch([()=>objCount.count,hell],([objValue,objOld],[hellValue,hellOld])=>{
                console.log('watch',objValue,objOld);
                console.log('watch',hellValue, hellOld);
            })
            watchEffect(()=>{
                console.log('abc');
            })
            return{ objCount ,hell}
        },
        template: `
            <div>
                <input v-model="objCount.count"/>
                <input v-model="hell"/>
            </div>
        `
    })
    const vm = app.mount('#root')
</script>   
</html>
