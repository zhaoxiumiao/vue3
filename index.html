<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
    
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const list = {
        data(){return{
            list:[1,2,3]
        }},
        template: `
                <div>
                    <slot v-for="(item,index) in list" :key="index" :item="item" x='1'></slot>
                </div>
        `
    }
    const app = Vue.createApp({
        data(){return{

        }},
        template:`
            <list v-slot="slotProps">
                <div>{{slotProps.x}}</div>
            </list>
        `,
        components:{
            list
        }
    })

    const vm = app.mount('#root')
</script>
</html>
